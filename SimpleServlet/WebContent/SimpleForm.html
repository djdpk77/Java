<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>

	<form action="xmlServletpath" method="post" title="POST">
		User Name: <input type="text" name="userName">
		Full Name: <input type="text" name="fullName"><br>
		Profession: 
		<input type="radio" name="profession" value="Developer">Developer</input>
		<input type="radio" name="profession" value="Architect">Architect</input>
		<input type="radio" name="profession" value="Manager">Manager</input><br>
		<select name="location" multiple size="3">
			<option value="Chennai">Chennai</option>
			<option value="Delhi">Delhi</option>
			<option value="Mumbai">Mumbai</option>
		</select>
		<input type="submit" value="Submit">
	</form>
	
	<form action="xmlServletpath" title="GET">
		User Name: <input type="text" name="userName">
		Full Name: <input type="text" name="fullName"><br>
		<input type="submit" value="Submit">
	</form>

</body>
</html>
